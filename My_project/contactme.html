    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="bnt-nav">
        <button type="button" class="btn btn-primary" onclick="moveHome() ">Home</button>
        <button type="button" class="btn btn-success" onclick="moveContactMe() " >Contact me</button>
        <button type="button" class="btn btn-danger" onclick="moveLogin() ">Login</button>
        <button type="button" class="btn btn-warning" onclick="moveSignUp() ">Sign Up</button>
    </div>
    <div class="container">
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Thế giới này chỉ có mỗi em </h3>
          <p class="text">
            Cha của em là người ngoài hành tinh à? [Không. 
            Tại sao?] Bởi vì anh chưa bao giờ gặp được một cô gái nào xinh đẹp như em
          </p>

          <div class="info">
            <div class="information">
              <img src="img/location.png" class="icon" alt="" />
              <p>Vĩnh lại - Lâm Thao -Phú Thọ</p>
            </div>
            <div class="information">
              <img src="img/email.png" class="icon" alt="" />
              <p>specialoneminute@gmail.com</p>
            </div>
            <div class="information">
              <img src="img/phone.png" class="icon" alt="" />
              <p>0326281195</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="https://www.facebook.com/profile.php?id=100032170213122">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="https://www.instagram.com/manhchienltpt/">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html" autocomplete="off">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input"  placeholder="Username"/>
              
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" placeholder="email"/>
              
              
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" placeholder="phone" />
              
              
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="contactme.js"></script>
  </body>
